<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles.css" />
        <title>My Notebook App</title>
    </head>
    <body>
        <main class="container">
            <!-- Decorative Image -->
            <img
                class="img"
                alt="Notebooks lying on a table with a pen on top"
                src="https://images.unsplash.com/photo-1473186505569-9c61870c11f9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTJ8fHdyaXRpbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            />
            <!-- Announcements to screenreaders -->
            <div id="notification" aria-live="polite">&nbsp;</div>
            <!-- Form with title input and text input for notes -->
            <form id="notebook">
                <label class="form_label" for="title">Title</label>
                <input class="form_input" type="text" name="title" id="title" />
                <label class="form_label" for="note">My Notes</label>
                <textarea
                    id="note"
                    name="note"
                    rows="8"
                    contenteditable="true"
                    aria-multiline="true"
                    aria-live="polite"
                    aria-atomic="true"
                ></textarea>
                <input type="hidden" name="noteId" value="1" />
                <button type="submit" role="button" class="save_btn">
                    Save
                </button>
                <button type="reset" role="button" class="remove_btn">
                    Remove Note
                </button>
            </form>
            <!-- Save data to localstorage by button click -->
        </main>

        <script src="src/script.js"></script>
    </body>
</html>
